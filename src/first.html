<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap second page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col bg-info">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-primary">3</div>
            <div class="col bg-warning">4</div>
            <div class="col bg-dark">5</div>
            <div class="col bg-info">6</div>
            <div class="col bg-danger">7</div>
            <div class="col bg-primary">8</div>
            <div class="col bg-warning">9</div>
            <div class="col bg-dark">10</div>
            <div class="col bg-info">11</div>
            <div class="col bg-danger">12</div>
        </div>
        <div class="row mt-4">
            <div class="col-4 bg-dark">1</div>
            <div class="col-4 bg-info">2</div>
            <div class="col-4 bg-primary">3</div>
        </div>
        <div class="row mt-4">
            <div class="col-4 bg-dark">1</div>
            <div class="col-8 bg-info">2</div>
        </div>
        <div class="row mt-4">
            <div class="col-6 bg-dark">1</div>
            <div class="col-6 bg-info">2</div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table border">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Roll Number</th>
                            <th>Address</th>
                            <th>State</th>
                            <th>Pincode</th>
                            <th>City</th>
                            <th>View</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="badge bg-info">Harsh</span></td>
                            <td>90</td>
                            <td>Rajnagar</td>
                            <td>Uttar Pradesh</td>
                            <td>201102</td>
                            <td><span class="badge bg-primary">Ghaziabad</span></td>
                            <td><button class="btn btn-sm bg-info text-center text-light">View</button></td>
                            <td><button class="btn btn-sm bg-danger text-center text-light">Delete</button></td>
                            <td><button class="btn btn-sm bg-primary text-center text-light">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
