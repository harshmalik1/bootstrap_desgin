<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #harsh {
            background-image: linear-gradient(to right top, #28ce0e, #00b183, #008bc1, #0060c3, #0a2989);
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row mt-6 py-3 m-4 bg-info text-center text-light rounded shadow">
            <h2 class="mt-2" id="harsh">Images of Bootstrap</h2>
            <div class="col-4 mt-4">
                <img src="https://picsum.photos/200/300" class="rounded shadow">
                <p class="m-2 p-2">Image 1</p>
            </div>
            <div class="col-4 mt-4">
                <img src="https://picsum.photos/200/300" class="rounded-circle shadow">
                <p class="m-2 p-2">Image 2</p>
            </div>
            <div class="col-4 mt-4">
                <img src="https://picsum.photos/200/300" class="image-thumbnail shadow">
                <p class="m-2 p-2">Image 3</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
